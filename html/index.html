<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <title>Le juste prix</title>
</head>
<body>
    <script type="text/javascript" src="../js/app.js"></script>
    <h1>Quel est le bon nombre ?</h1>
    <div id="rangeGame">
        <h3 id="message"></h3>
        <h4 id="lastProp"></h4>
        <div class="range">
            <div id="minRange"></div>
            <div id="resultRange">?</div>
            <div id="maxRange"></div>
        </div>
        <form>
            <input type="number" id="inputProp" placeholder="Votre proposition" />

        </form>
        <button id="replayGame" class="hidden">Rejouer !</button>
    </div>
</body>
